<!-- Page Content -->
<div class="container">

    <div *ngIf="infoPage.pages > 1" class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="infoPage.total" [(page)]="infoPage.page" (pageChange)="changePage()" [pageSize]="infoPage.itemsPerPage" [maxSize]="10">
        </ngb-pagination>
        <select class="custom-select float-right" style="width: auto;" [(ngModel)]="infoPage.itemsPerPage" (ngModelChange)="getPosts()">
            <option [ngValue]="5">5 items per page</option>
            <option [ngValue]="10">10 items per page</option>
            <option [ngValue]="15">15 items per page</option>
            <option [ngValue]="20">20 items per page</option>
            <option [ngValue]="50">50 items per page</option>
            </select>
    </div>

    <div class="row">

        <!-- Search Widget -->
        <div class="col-lg-10">
            <h5 class="card-header">Search</h5>
            <div class="card-body">
                <div class="input-group">
                    <input #input (keyup.enter)="search(input.value)" type="text" class="form-control" placeholder="Busca por...">
                    <span class="input-group-append">
            <button (click)="search(input.value)" class="btn btn-secondary" type="button">Buscar!</button>
          </span>
                </div><br>
                <button (click)="search('')" class="btn btn-danger" type="button">Reset</button>
            </div>
        </div>
        <!-- Post Content Column -->
        <div *ngFor="let post of posts" class="col-lg-10">

            <!-- Title -->
            <h1 [routerLink]="['/blog', post.id]" class="mt-4 pointer">{{post.title}}</h1>

            <!-- Author -->
            <p class="lead">
                by
                <a>{{post.author}}</a>
            </p>

            <hr>

            <!-- Date/Time -->
            <p>Creado {{post.date | date}}</p>

            <hr>

            <!-- Preview Image -->
            <img [routerLink]="['/blog', post.id]" class="card-img-top pointer" [src]="post.img" alt="Card image cap">
            <hr>

            <!-- Post Content -->
            <p class="lead" [innerHtml]="post.intro"></p>
            <a [routerLink]="['/blog', post.id]" class="btn btn-primary pointer">Leer m√°s &rarr;</a>
            <hr>

        </div>

        <!-- Sidebar Widgets Column -->
