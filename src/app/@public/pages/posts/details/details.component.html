<!-- Page Content -->
<div class="container">
    <button routerLink="/blog" class="btn btn-primary">Atr√°s</button>
    <div class="row">



        <!-- Post Content Column -->
        <div class="col-lg-10">

            <!-- Title -->
            <h1 class="mt-4">{{post.title}}</h1>

            <!-- Author -->
            <!-- <p class="lead"> by <a href="#">Start Bootstrap</a> </p> -->

            <hr>

            <!-- Date/Time -->
            <p>Creado en {{post.date | date}}</p>

            <hr>

            <!-- Preview Image -->
            <img class="img-fluid rounded" [src]="post.img" alt="">

            <hr>

            <!-- Post Content -->
            <p class="lead"></p>

            <p></p>

            <p></p>

            <blockquote class="blockquote">
                <p class="mb-0"></p>
                <footer class="blockquote-footer">Autor y/o Referencias: {{post.author}}
                    <cite title="Source Title"></cite>
                </footer>
            </blockquote>

            <p [innerHtml]="post.intro"></p>

            <p [innerHtml]="post.contenido"></p>

            <hr>
        </div>

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->
