<div class="container">


    <div class="row">
        <div class="col-sm-12">
            <div class="card card-body">
                <h4 class="card-title">Formulario de contacto</h4>
                <form ngNativeValidate [formGroup]="form" (ngSubmit)="postFormContact()" class="form-horizontal m-t-40">
                    <div class="form-group">
                        <label>Nombre <span class="help"> e.j. "Jorge Rodríguez"</span></label>
                        <input formControlName="name" type="text" name="name" class="form-control" value="Jorge Rodríguez...">
                    </div>
                    <div class="form-group">
                        <label for="example-email">Email <span class="help"> e.j. "example@gmail.com"</span></label>
                        <input formControlName="email" type="email" id="example-email" name="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label>Asunto</label>
                        <input formControlName="title" type="text" class="form-control" name="title" placeholder="Escriba aquí su asunto">
                    </div>
                    <div class="form-group">
                        <label>Sus impresiones:</label>
                        <textarea formControlName="text" name="text" class="form-control" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success float-right mr-3 mb-2"><i class="fas fa-share-square"></i> &nbsp; Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
